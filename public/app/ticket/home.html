<div>
  <table id="mytable">

  </table>
</div>
<link href="/css/bootstrap.min.css" rel="stylesheet">

<div class="card bd-primary mg-t-20">
  <br>
  <div class="card-body pd-sm-30">
    <div class="form-layout">
      <div class="col-lg-5">
          <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

          <form method="post" id="formulario">
        <div class="container">
          <div class="card card-register mx-auto mt-1">
            <div class="card-header"> Datos del Evento </div>

            <div class="card-body">
              <form id="RegistroPersonas">
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-3">
                      <div class="form-label-group">
                        <label for="nombreEvento">Nombre del evento: </label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-label-group">
                        <input class="form-control" name="nombreEvento" id="nombreEvento" type="text"
                          placeholder="Ingrese el nombre del evento">
                        <span class="help-inline error-message" style="color:red;"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-3">
                      <div class="form-label-group">
                        <label for="LugarEvento">Lugar del evento: </label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-label-group">
                        <input name="LugarEvento" type="tsxt" id="LugarEvento" class="form-control"
                          placeholder="Lugar del evento" autofocus="autofocus">
                        <span class="help-inline error-message" style="color:red;"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-3">
                      <div class="form-label-group">
                        <label for="Descripcion">Descripcion: </label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-label-group">
                        <input name="Descripcion" type="text" id="Descripcion" class="form-control"
                          placeholder="Ingrese la descripcion" autofocus="autofocus">
                        <span class="help-inline error-message" style="color:red;"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="nombreCoordinador">Nombre del coordinador: </label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-label-group">
                        <input name="nombreCoordinador" type="text" id="nombreCoordinador" class="form-control"
                          placeholder="Ingrese el nombre del coordinador" autofocus="autofocus">
                        <span class="help-inline error-message" style="color:red;"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="text-center">
                      <input type="button" id="btn-ingresar" value="Ingresar" />
                  </div>
                </div>
            </div>
          </div>
        </form>

        </div><!-- col-4 -->

      </div><!-- form-layout -->
    </div><!-- card-body -->
  </div>

  <script src="app/ticket/ticket.js"></script>
