<div class="form-ticket" id="form-0">
    <div class="card card-register mx-auto mt-1">
        <div class="card-header"> Datos Personales</div>
        <div class="card-body">
            <form>
                <h4 class="tittle">Ticket #1</h4>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-label-group">
                                <label for="ci1">Cedula de Identidad: </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input class="form-control ci" name="ci1" id="ci1" type="number"
                                    placeholder="Ingrese Cedula de Identidad">
                                <span class="help-inline error-message" style="color:red;"></span>
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-label-group">
                                <label for="nombre1">Nombre: </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input name="nombre1" type="text" id="nombre1" class="form-control nombre"
                                    placeholder="Ingrese su nombre" autofocus="autofocus">
                                <span class="help-inline error-message" style="color:red;"></span>
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-label-group">
                                <label for="apellido1">Apellidos: </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input name="apellido1" type="text" id="apellido1" class="form-control apellido"
                                    placeholder="Ingrese su apellido" autofocus="autofocus">
                                <span class="help-inline error-message" style="color:red;"></span>
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-label-group">
                                <label for="sexo1">Sexo: </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="radio" name="sexo" id="sexo" value="Hombre">Hombre
                                <br>
                                <input type="radio" name="sexo" id="sexo" value="Mujer">Mujer
                                <span class="help-inline error-message" style="color:red;"></span>
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-label-group">
                                <label for="telefono1">Telefono: </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input name="telefono" type="number" id="telefono1" class="form-control telefono"
                                    placeholder="Ingrese su numero telefonico" autofocus="autofocus">
                                <span class="help-inline error-message" style="color:red;"></span>
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-label-group">
                                <label for="nacimiento1">Fecha de Nacimiento</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input name="nacimiento" type="date" id="nacimiento1" class="form-control nacimiento"
                                    autofocus="autofocus">
                                <span class="help-inline error-message" style="color:red;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
