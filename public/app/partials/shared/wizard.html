<div>
    <div class="steps" ng-if="indicatorsPosition === 'bottom'" ng-transclude>
</div>
<div class="form_wizard wizard_horizontal">
	<ul class="wizard_steps anchor steps-indicator steps-{{getEnabledSteps().length}} " ng-if="!hideIndicators">
		<li ng-class="{default: !step.completed && !step.selected, current: step.selected && !step.completed, done: step.completed && !step.selected, editing: step.selected && step.completed}"
			ng-repeat="step in getEnabledSteps()">
			<a ng-click="goTo(step)">
				<span class="step_no">1</span>
				<span class="step_descr">Paso 1<br>
                    <small>{{step.title || step.wzTitle}}</small>
                </span>
			</a>
		</li>	
	</ul>
</div>
 <div class="steps" ng-if="indicatorsPosition === 'top'" ng-transclude></div>

</div>
